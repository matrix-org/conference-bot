name: Linting and Tests
on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  run-unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn
      - run: yarn test

  build:
    name: Build JSONSchema, TypeScript and Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: yarn
      - run: yarn build

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    env:
      PLATFORMS: linux/amd64
      DOCKER_NAMESPACE: matrixdotorg
      # Only push if this is develop, otherwise we just want to build
      # On a PR github.ref is the target branch, so don't push for that either
      PUSH: ${{ github.ref == 'refs/heads/master' && github.event_name != 'pull_request' }}

    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Login to Dockerhub
        uses: docker/login-action@v3
        if: ${{ env.PUSH == 'true' }}
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: ${{ env.PUSH }}
          tags: |
            matrixdotorg/conf-bot:latest
