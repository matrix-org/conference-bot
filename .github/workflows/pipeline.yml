name: Linting and Tests
on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  run-unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3 # "v1.3.0"
        with:
          node-version: 18
      - run: yarn test

  build:
    name: Build JSONSchema and TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3 # "v1.3.0"
        with:
          node-version: 18
      # TODO build:web fails currently, but it'd be good to make that work when possible and then add it here.
      - run: yarn build:jsonschema && yarn build:ts
